<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/Login.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="Home.html">Início</a>
        <a href="Login.html">Login</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
    </header>

    <main>
      <div class="container">
        <div>
          <div class="login-container">
            <img
              src="https://images.unsplash.com/photo-1726065235203-4368c41c6f19?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Imagem"
            />
            <form>
              <h1>Login</h1>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
              />
              <br />
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
              <br />
              <label for="lembrar">
                <input class="me" type="checkbox" id="lembrar" name="lembrar" />
                Lembrar-me
              </label>
              <br />

              <button type="submit">Entrar</button>

              <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
              <p><a href="RecuperarSenha.html">Esqueci minha senha</a></p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>SentinelaPay © 2025 - Todos os direitos reservados.</p>
        <p>Sua carteira digital segura e inteligente.</p>
      </div>
    </footer>
  </body>
</html>
